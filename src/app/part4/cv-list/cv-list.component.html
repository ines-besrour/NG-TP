<!-- app.component.html -->
<div *ngIf="error" class="error-toast">
    {{ error }}
  </div>
  
  <div *ngIf="cvs.length > 0 else noCvs">
    <h2>Liste des CVs</h2>
    <ul>
      <li *ngFor="let cv of cvs">
        <!-- Affichez les détails du CV selon la structure de vos données -->
        {{ cv.name }}, {{ cv.jobTitle }}, {{ cv.skills.join(', ') }}
      </li>
    </ul>
  </div>
  
  <ng-template #noCvs>
    <p>Aucun CV trouvé.</p>
  </ng-template>
