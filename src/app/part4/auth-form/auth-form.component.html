<!-- auth-form.component.html -->
<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="mt-4 container">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
      />
      <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
        Email is required and must be a valid email address.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
      />
      <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
        Password is required and must be at least 4 characters long.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">Submit</button>
  </form>
