<div class="card-container">
    <div class="card center">
      <div class="back">
          <div class="content">
            <div *ngIf="showedCv" class="main">
            <div style="text-align: center;">
                <img style="text-align:center; width: 300px; hight: 300px" [src]="'assets/images/' + showedCv.path| defaultImage">
            </div>   
              <h3 class="text-center">{{showedCv!.name|titlecase}} {{showedCv!.firstname|titlecase}}</h3>
              <p class="text-center">{{ showedCv!.job }}</p>
    
              <p class="text-center">Age : {{ showedCv!.age }}</p>
              <p class="text-center">CIN : {{ showedCv!.cin }}</p>
            </div>
            <div class="footer">
            </div>
          </div>
      </div>
    </div> <!-- end card -->
  </div>
